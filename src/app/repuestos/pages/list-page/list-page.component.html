<div class="header" style="display: flex; flex-direction: row; justify-content: space-between;">
  
  <div><h1>Listado de Repuestos</h1></div>
  <div>
    
    <button
    routerLink="/repuestos/new-repuesto"
    mat-icon-button color="primary" aria-label="Example icon button with a vertical three dot icon">
      <mat-icon>add</mat-icon>
    </button>

 
</div>
</div>
<mat-divider></mat-divider>



<div class="grid bm-8 pt-2">

  <div *ngFor="let repuesto of repuestos"
    class="col-12 sm:col-4 md:col-3 xl:col-2">
    <repuestos-repuesto-card [repuesto]="repuesto"></repuestos-repuesto-card>
  </div>



</div>
