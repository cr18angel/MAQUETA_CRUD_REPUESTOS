
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ maquina.nombreMaquina }}</mat-card-title>
    <mat-card-subtitle>{{ maquina.modelo }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: imagen -->

  <img   mat-card-image [src]="maquina | heroImage" [alt]="maquina.nombreMaquina"   (click)="goToRepuestos()" style="max-height: 120px; cursor: pointer; ">

  <mat-card-content class="mt-2">
    <h4>{{ maquina.publisher }}</h4>
    <p>
      <strong>Caracteristicas</strong> 
      <br>
      peso
      <br>
      tama√±o
      <br>
      Origen

      <!-- <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox> -->
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes/edit', maquina.id ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heroes', maquina.id ]">
      <mat-icon>search</mat-icon>
    Ver
    </button>

  </mat-card-actions>

</mat-card>
